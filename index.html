<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .entorno {
        width: 800px;
        height: 800px;
        background-color: black;
        display: flex;
        border-color: yellow;
        border-width: 5px;
        border-style: solid;
        position: relative;
      }

      .blanco {
        width: 100px;
        height: 100px;
        background-color: white;
        margin: auto;
        position: absolute;
        top: 200px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <div class="entorno">
      <div class="blanco"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
